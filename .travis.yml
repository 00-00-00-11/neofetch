language: bash
sudo: required

addons:
    apt:
        sources:
            - debian-sid
        packages:
            - shellcheck

os:
    - linux
    - osx

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update                  ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install screenresolution; fi

script:
    - time ./neofetch --ascii --config travis --ascii_distro travis -v
    - shellcheck neofetch -e SC1090,SC2034

